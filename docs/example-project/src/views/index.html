<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World!</title>
    <style> dt { font-weight: bold; } dd { margin: 8px 8px 16px; } </style>

<body>
    <main style="padding: 20px 40px;">
        <h1>Hello World!</h1>
        <h2>This is served by the Router.</h2>

        <p>There are a few routes you can try. Here are some links:</p>
        <dl>
            <dt>Hello World <i>(current)</i></dt>
            <dd>Link: <a href="/index">/index</a></dd>

            <dt>JSON response</dt>
            <dd>Link: <a href="/json">/json</a></dd>

            <dt>Forms and requests</dt>
            <dd>Link: <a href="/forms">/forms</a></dd>

            <dt>The router proof of concept also handles 404 errors.</dt>
            <dd>Try visiting <a href="/404">a page that does not exist</a>!</dd>
        </dl>
    </main>
</body>
</html>
